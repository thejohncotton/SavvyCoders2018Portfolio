<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Cotton | Blog</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Slab" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="navigation" id="contact-navigation">
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../projects">Projects</a></li>
            <li><a href="../blog">Blog</a></li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="container header">
        <h1>Contact:</h1>
    </div>
    <div class="container content-area"id="contact-content">
            <!--
  The action attribute defines where on the server the form data should be sent
  The method attribute specifies the HTTP method (GET or POST)
-->

    <form action="//formspree.io/john@johncotton.us" method="POST" class="form">

        <input type="text" name="firstname" placeholder="First Name" autofocus required><br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="email" name="userEmail" placeholder="email@example.com"><br>
    
        <label>What's this message about?<br>
        <input type="radio" name="subject" value="professional" ><label for="professional">I'd like to hire you!</label>
        <input type="radio" name="subject" value="personal" ><label for="personal">Personal message</label>
        <input type="radio" name="subject" value="other" ><label for="other">Don't know/something else</label><br>
        </label>
    
        <label for="marketing">How did you hear about me?</label><br><br>
        <select name="marketing">
        <optgroup label="Online">
            <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
            <option value="networking">We met at a networking event</option>
            <option value="referral">Personal referral</option>
            <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
        </select><br>
    
        <textarea name="user_message" ></textarea><br>
        <input type="submit" id="form-submit">
    </form>
    </div>
    <div class="footer" id="contact-footer">
        <ul>
                <li><a href="mailto:john@johncotton.us"><i class="fas fa-envelope"></i></a></li>
                <li><a href="https://twitter.com/thejohncotton"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/thejohncotton"><i class="fab fa-github"></i></a></li>
        </ul>
        <p>&copy 2018 John Cotton All Rights Reserved</p>
    </div>

</body>
</html>
